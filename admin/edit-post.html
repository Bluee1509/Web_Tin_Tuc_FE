    <script>
      // Kiểm tra nếu không có userInfo trong localStorage
      if (!localStorage.getItem("userInfo")) {
        // Chuyển hướng đến trang đăng nhập
        window.location.href = "login.html";
      } else {
        // Lấy thông tin người dùng từ localStorage
        const userInfo = JSON.parse(localStorage.getItem("userInfo"));
        const accessRight = userInfo.accessRight;
        const role = userInfo.role;
    
        // Kiểm tra vai trò của người dùng và chuyển hướng tương ứng
        if (role === "admin2") {
          // Nếu là news editor, chỉ cho phép vào các trang admin
          if (
            window.location.href !== "http://127.0.0.1:8081/admin/add-post.html" &&
            window.location.href !== "http://127.0.0.1:8081/admin/index.html"
          ) {
            // Thông báo và chuyển hướng
            Swal.fire({
              icon: "error",
              title: "Truy cập bị từ chối",
              text: "Bạn không có quyền truy cập vào trang này!",
              customClass: {
                popup: "small-alert",
              },
            }).then(() => {
              window.location.href = "index.html";
            });
          }
        } else if (role === "content moderation") {
          // Nếu là content moderation, cho phép vào tất cả các trang
          // Không cần làm gì cả
        }
      }
    </script>
    

    <script>
        let postId
      tinymce.init({
        selector: "textarea",
        plugins:
          "anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate ai mentions tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss markdown",
        toolbar:
          "undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat",
        tinycomments_mode: "embedded",
        tinycomments_author: "Author name",
        mergetags_list: [
          { value: "First.Name", title: "First Name" },
          { value: "Email", title: "Email" },
        ],
        ai_request: (request, respondWith) =>
          respondWith.string(() =>
            Promise.reject("See docs to implement AI Assistant")
          ),
        init_instance_callback: function (editor) {
          const urlParams = new URLSearchParams(window.location.search);
          postId = urlParams.get("id");

          fetch(`http://localhost:8080/api/post/${postId}`)
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("title").value = data.title;
              editor.setContent(data.content);
            })
            .catch((error) => console.error("Error:", error));
        },
      });

      document
        .getElementById("postForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const title = document.getElementById("title").value;
          const content = tinymce.activeEditor.getContent();
          const idAccount = 1;

          const postData = {
            title: title,
            content: content,
            idAccount: idAccount,
          };

          const formData = new FormData();
          formData.append(
            "post",
            new Blob([JSON.stringify(postData)], { type: "application/json" })
          );

          const thumbnailFile =
            document.getElementById("thumbnailUrl").files[0];
          formData.append("thumbnail", thumbnailFile);

          console.log(formData);
          fetch(`http://localhost:8080/api/post/${postId}`, {
            method: "PUT",
            body: formData,
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Failed to add post.");
              }
            })
            .then((data) => {
              Swal.fire({
                icon: "success",
                title: "Cập nhật bài đăng thành công",
                text: "Bài đăng đã được cập nhật thành công!",
                customClass: {
                  popup: "small-alert",
                },
              }).then(() => {
                window.location.href = "post-pending.html";
              });
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
